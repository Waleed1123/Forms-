<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>HTML5 Forms</h1>
    <fieldset>
        <legend>Simple HTML Form</legend>
        <form method="get">
            <label for="firstname"> First Name: <input type="text"  maxlength="30" size="15" required>
            </label>
            <br> <br>
            <label for="lastname">Last Name: <input type="text" maxlength="30" size="15"></label>
            <br><br>
            <label for="date">
                Date of Birth: <input type="date" name="date">
            </label>
            <br><br>
            <label for="Grnder">Gender :
                <br />
                <input type="radio" name="Gender" value="Male" checked="checked" /> Male
                <input type="radio" name="Gender" value="Female" />
                Female
                <input type="radio" name="Gender" value="Others" />
                Others
            </label>

            <br /> <br />

            <label for="checkbox"> Languages:
                <br>

                <input type="checkbox" name="Languages" value="others"> HTML5
                <br>
                <input type="checkbox" name="Languages" value="others"> CSS3
                <br>
                <input type="checkbox" name="Languages" value="others"> JavScript
                <br>
                <input type="checkbox" name="Languages" value="others"> Java
                <br>
                <input type="checkbox" name="Languages" value="others"> PHP
                <br>
                <input type="checkbox" name="Languages" value="others"> Phython
                <br> <br />
            </label>

            <label for="Country"> Please Select Your Country:

                <br>
                <br>

                <select name="Country">

                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Turkey">Turkey</option>

                </select>
            </label>

            <br><br>
            <label for="Image">Upload Your Image</label><br><br>
                <input type="file">
                <br><br>
                <input type="submit" value="upload">

            

























    </fieldset>







    </form>



</body>

</html>
